<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Bank - Interview Preparation Portal</title>
    <link rel="stylesheet" href="../css/questionbank.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
</head>
<body>

    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
        <h2>Question Bank</h2>
        <ul>
            <li><a href="index.html">🏠 Home</a></li>
            <li><a href="dashboard.html">📊 Dashboard</a></li>
            <li><a href="mockInterviews.html">🎤 Mock Interviews</a></li>
            <li><a href="codingChallenges.html">💻 Coding Challenges</a></li>
            <li><a href="notifications.html">🔔 Notifications</a></li>
            
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Question Bank</h1>
        <p>Select a category to load questions.</p>

        <!-- Programming Questions -->
        <section class="question-section">
            <h2>Programming Questions</h2>
            <div class="programming-buttons">
                <button onclick="loadLanguageQuestions('java')">Java</button>
                <button onclick="loadLanguageQuestions('python')">Python</button>
                <button onclick="loadLanguageQuestions('c')">C</button>
                <button onclick="loadLanguageQuestions('csharp')">C#</button>
                <button onclick="loadLanguageQuestions('cpp')">C++</button>
            </div>
            <div class="questions-container">
                <h3 id="category-title">Select a programming category</h3>
                <ul id="programming-questions-list"></ul>
            </div>
        </section>

        <!-- General Interview Categories -->
        <section class="question-section">
            <h2>General Questions</h2>
            <div class="interview-options">
                <button class="btn-primary" onclick="loadMockInterview('technical')">💡 Technical Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('hr')">🗣️ HR Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('aptitude')">📐 Aptitude Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('business')">📊 Business Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('arts')">🎭 Arts & Humanities</button>
                <button class="btn-primary" onclick="loadMockInterview('science')">🔬 Science Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('engineering')">⚙️ Engineering Interview</button>
                <button class="btn-primary" onclick="loadMockInterview('nontech')">🌍 Non-Tech Interview</button>
            </div>
            <div class="questions-container">
                <h3 id="interview-title">Select an interview type</h3>
                <ul id="interview-questions-list"></ul>
            </div>
        </section>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
