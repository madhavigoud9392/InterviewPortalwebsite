<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Interview Preparation Portal</title>
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Student Dashboard</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">🏠 Home</a></li>
                    <li><a href="profile.html">👤 Profile</a></li>
                   
                    <li><a href="logout.html">🚪 Logout</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- User Info Section -->
        <!-- Dashboard Content -->
        <section class="user-info">

            <h2>Welcome, <span id="username">User</span>! 👋</h2>
        </section>
        <div class="dashboard-container">

            <section class="quick-links">
                <h2>🚀 Quick Access</h2>
                <div class="card">
                    <button onclick="navigateTo('mockInterviews.html')">🎤 Start Mock Interview</button>
                </div>
                <div class="card">
                    <button onclick="navigateTo('codingChallenges.html')">💻 Solve Coding Challenges</button>
                </div>
                <div class="card">
                    <button onclick="navigateTo('questionBank.html')">📚 View Question Bank</button>
                </div>
                <div class="card">
                    <button onclick="navigateTo('quiz.html')">📝 Take a Quiz</button>
                </div>
            </section>

        </div>
    </main>

    <footer>
        <p>&copy; 2025 Interview Preparation Portal. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        // Set the username dynamically from session/local storage
        document.addEventListener("DOMContentLoaded", function () {
            const user = JSON.parse(localStorage.getItem("user")) || { username: "User" };
            document.getElementById("username").textContent = user.username;
        });

        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
