<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Interview Preparation Portal</title>
    <link rel="stylesheet" href="../css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="./images/logo.jpg" alt="Interview Preparation Portal Logo">
                <span>Interview Prep</span>
            </div>
            <div class="nav-links">
                <a href="login.html" class="btn" aria-label="Go to Login Page">
                    <i class="fa-solid fa-sign-in-alt"></i> Login
                </a>
            </div>
        </nav>
    </header>

    <!-- Registration Form Container -->
    <main class="register-container">
        <h2>Create Your Account</h2>
        <form id="registerForm">
            <!-- Username Field -->
            <div class="input-group">
                <label for="username"><i class="fa-solid fa-user"></i> Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>

            <!-- Email Field -->
            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="email-error" class="error-message"></span>
            </div>

            <!-- Qualification Field -->
            <div class="input-group">
                <label for="qualification"><i class="fa-solid fa-graduation-cap"></i> Qualification</label>
                <input type="text" id="qualification" name="qualification" placeholder="Your highest qualification" required>
            </div>

            <!-- Experience Level Dropdown -->
            <div class="input-group">
                <label for="experienceLevel"><i class="fa-solid fa-briefcase"></i> Experience Level</label>
                <select id="experienceLevel" name="experienceLevel" required>
                    <option value="">Select Experience Level</option>
                    <option value="Fresher">Fresher</option>
                    <option value="1-3">1-3 Years</option>
                    <option value="3-5">3-5 Years</option>
                    <option value="5+">5+ Years</option>
                </select>
            </div>

            <!-- Skills Field -->
            <div class="input-group">
                <label for="skills"><i class="fa-solid fa-code"></i> Skills</label>
                <input type="text" id="skills" name="skills" placeholder="e.g. Java, Python, SQL" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('password')">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="input-group">
                <label for="confirm-password"><i class="fa-solid fa-lock"></i> Confirm Password</label>
                <div class="password-container">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('confirm-password')">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>


            
            <!-- Security Question Field -->
            <div class="input-group">
                <label for="security-question">
                    <i class="fa-solid fa-question-circle"></i> Security Question
                </label>
                <select id="security-question" name="security-question" required onchange="toggleCustomQuestion()">
                    <option value="" disabled selected>Select a security question</option>
                    <option value="What is your pet's name?">What is your pet's name?</option>
                    <option value="What is your mother's maiden name?">What is your mother's maiden name?</option>
                    <option value="What was your first school?">What was your first school?</option>
                    <option value="What is your favorite book?">What is your favorite book?</option>
                    <option value="custom">Custom Question</option>
                </select>
            </div>

            <!-- Custom Security Question Input (Hidden by Default) -->
            <div class="input-group" id="custom-question-group" style="display: none;">
                <label for="custom-security-question">
                    <i class="fa-solid fa-edit"></i> Custom Security Question
                </label>
                <input type="text" id="custom-security-question" name="custom-security-question" placeholder="Enter your custom question">
            </div>

            <!-- Security Answer Field -->
            <div class="input-group">
                <label for="security-answer">
                    <i class="fa-solid fa-key"></i> Security Answer
                </label>
                <input type="text" id="security-answer" name="security-answer" placeholder="Enter your answer" required>
            </div>



            <!-- Submit Button -->
            <button id="register-button" type="submit" class="btn-primary">
                <i class="fa-solid fa-user-plus"></i> Register
            </button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Interview Preparation Portal. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
    <script>
        function toggleCustomQuestion() {
            var questionSelect = document.getElementById("security-question");
            var customQuestionGroup = document.getElementById("custom-question-group");
            var customQuestionInput = document.getElementById("custom-security-question");

            if (questionSelect.value === "custom") {
                customQuestionGroup.style.display = "block";
                customQuestionInput.required = true;
            } else {
                customQuestionGroup.style.display = "none";
                customQuestionInput.required = false;
                customQuestionInput.value = ""; // Clear the input if not used
            }
        }
    </script>
</body>

</html>
