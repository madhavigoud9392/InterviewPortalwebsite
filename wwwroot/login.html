<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Interview Preparation Portal</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

    <!-- Header with Navigation -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="../images/logo.jpg" alt="Portal Logo">
                <span>Interview Prep</span>
            </div>
            <div class="nav-links">
                <a href="index.html" class="btn"><i class="fa-solid fa-home"></i> Home</a>
                <a href="register.html" class="btn"><i class="fa-solid fa-user-plus"></i> Register</a>
            </div>
        </nav>
    </header>

    <!-- Login Form Container -->
    <main class="auth-container">
        <h2> Student Login </h2>
        <form id="loginForm">
            <!-- Email Field -->
            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <span id="email-error" class="error-message"></span>
            </div>

            <!-- Password Field -->
            <div class="input-group">
                <label for="password"><i class="fa-solid fa-lock"></i> Password</label>
                <div class="password-container">
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    <span class="show-password" onclick="togglePasswordVisibility('password')">
                        <i class="fa-solid fa-eye"></i>
                    </span>
                </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="input-group remember-me">
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>


            <!-- Login Button -->
            <button type="submit" class="btn-primary"><i class="fa-solid fa-sign-in-alt"></i> Login</button>
        </form>
        <div class="forgot-password">
            <a href="forgotPassword.html">Forgot Password?</a>
        </div>

        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Interview Preparation Portal. All rights reserved.</p>
    </footer>

    <!-- External JavaScript -->
    <script src="scripts.js"></script>

</body>
</html>
